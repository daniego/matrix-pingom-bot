language: python
python:
  - "3.6"

services:
  - docker

before_install:
  - docker build -t daniego/matrix_pingdom_bot .

install:
  - pip install -r requirements.txt

script:
  - pip install pylint
  - pylint matrix_pingdom_bot

deploy:
  provider: script
  script:
    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
    - docker push USER/REPO
  on:
    branch: master
